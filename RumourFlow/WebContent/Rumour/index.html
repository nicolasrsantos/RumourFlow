		<div id="colors" class="color"></div>
		<div id="streamSelection" class="selectionStream">
			<a href="#" onclick="closeSelect(this);" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext">Close</a>
			<select name="selectOption" onchange="getStreamOption(this);" id="selectOption" data-theme="b" data-overlay-theme="d" data-native-menu="false">
				  <option value="" disabled selected>Select An Option</option>
				  <option value="hideAll">Reset</option>
				  <option value="rumourShowUsers">Show Users</option>
				  <option value="rumourTopics">Show Topics</option>
			</select>
		</div>
		<div id="userSelection" class="selectionStream" data-role="fieldcontain">
			<a href="#" onclick="closeSelect(this);" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext">Close</a>
			<select name="userOption" onchange="getUserOption(this);" id="userOption" data-theme="b" data-overlay-theme="d" data-native-menu="false">
				  <option value="" disabled selected>Select An Option</option>
				  <option value="rumourUserBetweeness" selected>Betweeness</option>
				  <option value="rumourUserCloseness">Closeness</option>				  
				  <option value="rumourUserCommunity">Community</option>
				  <option value="rumourTweetType">Tweet Type</option>
				  <option value="rumourTimestamp">Timestamp</option>
			</select>
		</div>
		<div id="dataset" class="selectionStream" data-role="fieldcontain">
			<a href="#" onclick="closeSelect(this);" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext">Close</a>
			<select name="dsOption" multiple="multiple" onchange="getDatasetOption(this);" id="dsOption" data-theme="b" data-overlay-theme="d" data-native-menu="false">
				  <option value="" disabled>Select An Option</option>
				  <option value="trump biggest tax cut" selected>trump biggest tax cut</option>
				  <option value="sandra bullock hillary clinton" selected>sandra bullock hillary clinton</option>
				  <option value="cholera puerto rico" selected>cholera puerto rico</option>
				  <option value="papers global warming myth" selected>papers global warming myth</option>				  
			</select>
		</div>
		<div id="tweetTypeSelection" class="selectionStream" data-role="fieldcontain">
			<a href="#" onclick="closeSelect(this);" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext">Close</a>
			<select name="tweetTypeOption" multiple="multiple" onchange="getTweetTypeOption(this);" id="tweetTypeOption" data-theme="b" data-overlay-theme="d" data-native-menu="false">
				  <option value="" disabled>Select An Option</option>
				  <!-- <option value="normal" selected>Normal Tweets</option> -->
				  <option value="reply" selected>Replies</option>
				  <option value="retweet" selected>Retweets</option>
			</select>
		</div>
		<div id="commentSelection" class="selectionDetails" data-role="fieldcontain">
			<a href="#" onclick="closeSelect(this);" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext">Close</a>
			<select name="commentSelection" onchange="getCommentOption(this);" id="commentSelection" data-theme="b" data-overlay-theme="d" data-native-menu="false">
				  <option value="" disabled selected>Select An Option</option>
				  <option value="modeGeneral">General</option>
				  <option value="modeColor">Semantic Similarity Coding</option>
				  <option value="modeTree">Tree</option>
				  <option value="modeEvolution">Evolution</option>
				  <option value="modeCount">User Count</option>
				  <option value="modeShowComment">User Comment</option>
			</select>
